services:
    mysql:
        # https://hub.docker.com/_/mysql
        image: mysql:latest
        container_name: mysql_prod
        restart: unless-stopped
        ports:
            - "${MYSQL_PORT:-3307}:3306"
        expose:
            - 3306
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root1234}
            MYSQL_DATABASE: ${MYSQL_DATABASE:-db}
            MYSQL_USER: ${MYSQL_USER:-user}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD:-user1234}
            MYSQL_CHARACTER_SET_SERVER: ${MYSQL_CHARACTER_SET:-utf8mb4}
            MYSQL_COLLATION_SERVER: ${MYSQL_COLLATION:-utf8mb4_unicode_ci}
            TZ: ${TZ:-Europe/Warsaw}

        volumes:
            - mysql_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root1234}"]
            timeout: 20s
            retries: 3
        networks:
            - mysql-network

    mysql_test:
        # https://hub.docker.com/_/mysql
        image: mysql:latest
        container_name: mysql_test
        restart: unless-stopped
        ports:
            - "${MYSQL_TEST_PORT:-3308}:3306"
        expose:
            - 3306
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_TEST_ROOT_PASSWORD:-testroot123}
            MYSQL_DATABASE: ${MYSQL_TEST_DATABASE:-test_db}
            MYSQL_USER: ${MYSQL_TEST_USER:-testuser}
            MYSQL_PASSWORD: ${MYSQL_TEST_PASSWORD:-testpass123}
            MYSQL_CHARACTER_SET_SERVER: ${MYSQL_CHARACTER_SET:-utf8mb4}
            MYSQL_COLLATION_SERVER: ${MYSQL_COLLATION:-utf8mb4_unicode_ci}
            TZ: ${TZ:-Europe/Warsaw}

        volumes:
            - mysql_test_data:/var/lib/mysql
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_TEST_ROOT_PASSWORD:-testroot123}"]
            timeout: 20s
            retries: 3
        networks:
            - mysql-network

volumes:
    mysql_data:
    mysql_test_data:

networks:
    mysql-network: